<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Living Copy</title>
        <link
            rel="shortcut icon"
            href="img/favicon/favicon.ico"

        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="main-container">
            <!-- Desktop nav -->
            <header class="header-container">
                <a class="logo-container" href="./index.html">
                    <img
                        class="header-logo"
                        src="img/living_copy_header_logo.png"
                        alt="living-copy-logo"
                    />
                </a>
                <nav class="nav-container">
                    <a class="nav-link" href="pages/blog/main.html">Blog</a>
                    <span class="nav-seperator"> | </span>
                    <a class="nav-link" href="pages/creative/main.html"
                        >Creative</a
                    >
                    <span class="nav-seperator"> | </span>
                    <a class="nav-link" href="pages/portfolio/main.html"
                        >Portfolio</a
                    >
                </nav>
            </header>
            <!-- Mobile header -->
            <header class="mobile-header-container">
                <a class="mobile-logo-container" href="./index.html">
                    <img
                        class="mobile-header-logo"
                        src="img/logo.png"
                        alt="living-copy-logo"
                    />
                </a>
                <img
                    id="burger-icon"
                    src="img/burger-menu.svg"
                    alt="burger-icon"

                    <a class="mobile-nav-link" href="pages/blog/main.html"

                    >
                    <a class="mobile-nav-link" href="pages/creative/main.html"

            <div class="content-container">
                <div class="intro-container">
                    <p class="intro-text">
                        <span class="intro-name">Living Copy</span> is the
                        creative and professional outlet of Andrew Macmillan, a
                        writer and content creator based in the UK. Here you can
                        find articles, a selection of creative projects, and a
                        portfolio of copy samples.
                    </p>
                </div>
            </div>
            <footer class="footer-container">
                <p class="footer-text">Andrew Macmillan &copy; 2025</p>
            </footer>

        <script src="js/index.js"></script>
